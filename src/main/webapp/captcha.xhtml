<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="#{request.contextPath}/css/default.css" rel="stylesheet" type="text/css" />
        <link href="#{request.contextPath}/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <link href="#{request.contextPath}/css/bubble.css" rel="stylesheet" type="text/css" />

        <title>Register Portlet </title>

    </head>
    <body>

        <br/>
        <br/>
        <br/>
        <br/>
        <center>

            <h:form>
                <rich:panel style="width: 50%">
                    <f:facet name="header">
                        <h:outputText value="Captcha example" />
                    </f:facet>
                    <h:panelGrid columns="2" width="95%">
                        <h:inputText value="#{testBean.answer}" id="answer"
                                     required="true" styleClass="trigger" requiredMessage="Value is required"
                                     size="30"  validator="#{captchaValidatorBean.validate}">

                            <a4j:support event="onblur" reRender="captcha" />
                        </h:inputText>


                        <a4j:mediaOutput  id="captcha" session="false" element="img"
                                          cacheable="false"   mimeType="image/jpeg"
                                          createContent="#{mediaBean.paint}" value="#{mediaData}">
                            <f:param value="#{mediaBean.timeStamp}" name="time" />
                        </a4j:mediaOutput>


                        <rich:spacer />
                        <rich:message for="answer" errorClass="error" />
                    </h:panelGrid>
                </rich:panel>
            </h:form>

        </center>
    </body>
</html>
