<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">


    <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/css/default.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/css/cssLayout.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/css/bubble.css" media="screen"/>



    <f:view>

        <div id="top">
            <ui:insert name="top"></ui:insert>
        </div>
        <center>
            <div id="content" class="center_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </center>

        <center>
            <div id="bottom" class="arrondi">
                <ui:insert name="bottom">
                    <h:outputLink value="http://jboss.org/richfaces" target="_blank">Powered by Richfaces</h:outputLink>,
                    Copyright &#169; 2010. &#160;<h:outputLink value="http://www.redhat.com/" target="_blank"> Red Hat, Inc.</h:outputLink>
                </ui:insert>
            </div>
        </center>

        <script type="text/javascript">

            A4J.AJAX.onError = function(req, status, message) {
                window.alert("An error occurs during request processing\n" + message);
            }

            A4J.AJAX.onExpired = function(loc, expiredMsg) {
                if(window.confirm("The view was expired (" + expiredMsg + ") for a location: " + loc)) {
                    return loc;
                } else {
                    return false;
                }
            }
        </script>
    </f:view>
</ui:composition>
