<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">


    <br/>
    <br/>

    <rich:panel style="border:0;width:90%;text-align:center">
        <rich:panel>
            <f:facet name="header">
                <h:outputText value="Registration error" />
            </f:facet>

            <rich:messages errorClass="error" infoClass="success" warnClass="warning" /> <br/>

            <h:outputText value="An error occurs when processing action!" style="font-weight:bold;color:#FF0000;"/>
            <br/>
            <a4j:commandButton action="#{registerBean.restart}" value="Return"/>
        </rich:panel>
    </rich:panel>
    <br/>
</ui:composition>
