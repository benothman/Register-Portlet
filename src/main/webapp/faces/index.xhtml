<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">


    <ui:define name="content">
        <rich:panel id="rigister-panel" style="width:60%;">
            <f:facet id="register-panel-header" name="header">
                <h:outputText value="#{msg['action.create.header']}" style="text-align: center" />
            </f:facet>

            <a4j:form id="register">
                <a4j:include id="include" viewId="/faces/viewContent.xhtml" />
            </a4j:form>
        </rich:panel>
    </ui:define>
</ui:composition>
